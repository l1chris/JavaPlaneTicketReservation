plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation 'com.sun.xml.ws:jaxws-ri:2.3.3'
    compile 'jakarta.xml.ws:jakarta.xml.ws-api:2.3.3'

    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.32'
    compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.32'
}

test {
    useJUnitPlatform()
}

task runClient(type: JavaExec) {
    description = 'Run Client'
    classpath = sourceSets.main.runtimeClasspath

    main = 'ClientMain'
}